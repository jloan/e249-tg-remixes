                        words += choose(above)
                    } else {
                        words += choose(below)

                    words += 's ' + choose(intrans) + '.'
                    return words
                }

                function cave() {
                    var adjs = ('overwhelming,' + choose(texture) + ',lithe,uptight,nervous,smoke-filled,dizzy,drunken,sated,dim,foggy,electric,blazing,artificial,curvy,inhospitable,welcome,jazzy,confused,disorganized,shabby,ancient,modern,digital,cacophonous,seedy,elegant,strangely quiet,incoherent,puzzling,troubling,disconcerting,awkwardly familiar,shining,new,odiferous,unyielding,chaotic,disoriented,infantile,blessed,futuristic,mysterious,bizarre,banal,chilling,definitive,translucent,opaque,glowing,noisy,silent,sexist,amazing,robotic,dreamy,floating,alien,paranoid,blinking,scantily clad,robust,misty,romantic,techno,noir,epic,tragic,comic,aimless,scattered,binary,metallic,plasticine,all-absorbing,stinking,insanely electic,multitudinous,endless,abbreviated,repressed,oversexed,cheap,expensive,cruel,forgiving,electric,peripheral').split(',')

                    var words = '\u00a0\u00a0' + choose(imper) + ' the ' + adjs.join(' ') + '--'
                    return words
                }

                function do_line() {
                    var main = document.getElementById('main')
                    if (t <= 25) {
                        t += 1
                    } else {
                        main.removeChild(document.getElementById('main').firstChild)
                    }
                    if (n == 0) {
                        text = ' '
                    } else if (n == 1) {
                        paths = 2 + rand_range(2)
                        text = path()
                    } else if (n < paths) {
                        text = site()
                    } else if (n == paths) {
                        text = path()
                    } else if (n == paths + 1) {
                        text = ' '
                    } else if (n == paths + 2) {
                        text = cave()
                    } else {
                        text = ' '
                        n = 0
                    }
                    n += 1
                    text = text.substring(0, 1).toUpperCase() + text.substring(1, text.length)
                    last = document.createElement('div')
                    last.appendChild(document.createTextNode(text))
                    main.appendChild(last)
                }

                function poem() {
                    setInterval('do_line()', 1150)
                }
